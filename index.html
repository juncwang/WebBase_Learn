        Element.prototype.insertAfter = function(Ele, EleChild){
            var child = this.children
            var childlen = child.length
            if(childlen > 0){
                for(var i = 0; i < childlen; i++){
                    if(child[i].nodeName == EleChild.nodeName){
                        if(i === childlen-1){
                            this.appendChild(Ele)
                        }else{
